version: 2.1

orbs:
  ruby: circleci/ruby@2.1.0
  heroku: circleci/heroku@2.0.0

jobs:
  rspec:
    working_directory: ~/yahtzee
    docker:
      - image: cimg/ruby:3.2.2
    resource_class: small
    steps:
      - checkout
      - ruby/install:
          version: ${RUBY_VERSION}
      - run:
          name: Start containers and verify it is working
          command: |
            set -x
            docker-compose up -d
      - ruby/install-deps
      - run:
          command: bundle exec rails db:schema:load --trace
          name: Database setup
      - ruby/rspec-test

  rubocop:
    working_directory: ~/yahtzee
    docker:
      - image: cimg/ruby:3.2.2
    resource_class: small
    steps:
      - checkout
      - ruby/install:
          version: ${RUBY_VERSION}
      - ruby/install-deps
      - ruby/rubocop-check:
          parallel: true

  heroku_deploy:
    working_directory: ~/yahtzee
    executor: heroku/default
    resource_class: small
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:master
      - run:
          name: Run post-deploy tasks
          command: |
            heroku run bin/rails db:migrate -a $HEROKU_APP_NAME

workflows:
  test_and_deploy:
    jobs:
      - rspec
      - rubocop
      - heroku_deploy:
          requires:
            - rspec
            - rubocop
